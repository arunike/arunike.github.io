<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <title>2048</title>

        <style>
            @charset "utf-8";
            .header {
                display: block;
                margin: 0px auto;
                width: 100%;
                text-align: center;
            }
            .header h1 {
                font-family: Arial;
                font-size: 30px;
                font-weight: bold;
            }
            .header #newGameButton {
                display: block;
                margin: 0px auto;
                width: 100px;
                padding: 10px 10px;
                background-color: #8f7a66;
                font-family: Arial;
                color: white;
                border-radius: 10px;
                text-decoration: none;
            }
            .header #newGameButton:hover {
                background-color: #9f8b77;
            }
            .header p {
                font-family: Arial;
                font-size: 20px;
                margin: 5px auto;
            }
            #grid-container {
                width: 460px;
                height: 460px;
                padding: 50px;
                margin: 5px auto;
                background-color: #bbada0;
                border-radius: 10px;
                position: relative;
            }
            .grid-cell {
                width: 100px;
                height: 100px;
                border-radius: 6px;
                background-color: #ccc0b3;
                position: absolute;
            }
            .number-cell {
                border-radius: 6px;
                width: 100px;
                height: 100px;
                font-family: Arial;
                font-weight: bold;
                font-size: 60px;
                line-height: 100px;
                text-align: center;
                position: absolute;
            }
        </style>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/support.js"></script>
        <script type="text/javascript" src="js/show.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="header">
            <a href="javascript:newGame();" id="newGameButton"  onclick="newGame()">Restart</a>
            <p>score:<span id="score">0</span></p>
            
            <p>Use arrow keys to slide the tiles</p>
        </div>

        <div id="grid-container">
            <div class="grid-cell" id="grid-cell-0-0"></div>
            <div class="grid-cell" id="grid-cell-0-1"></div>
            <div class="grid-cell" id="grid-cell-0-2"></div>
            <div class="grid-cell" id="grid-cell-0-3"></div>
            <div class="grid-cell" id="grid-cell-1-0"></div>
            <div class="grid-cell" id="grid-cell-1-1"></div>
            <div class="grid-cell" id="grid-cell-1-2"></div>
            <div class="grid-cell" id="grid-cell-1-3"></div>
            <div class="grid-cell" id="grid-cell-2-0"></div>
            <div class="grid-cell" id="grid-cell-2-1"></div>
            <div class="grid-cell" id="grid-cell-2-2"></div>
            <div class="grid-cell" id="grid-cell-2-3"></div>
            <div class="grid-cell" id="grid-cell-3-0"></div>
            <div class="grid-cell" id="grid-cell-3-1"></div>
            <div class="grid-cell" id="grid-cell-3-2"></div>
            <div class="grid-cell" id="grid-cell-3-3"></div>
        </div> 
        <br>

        <div class="header">
            <p>Instruction: The objective of the game is to slide numbered tiles on a grid to combine them to create a tile with the number 2048</p>
        </div>
    </body>
</html>
